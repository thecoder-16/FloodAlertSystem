<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Flood Monitoring System</h1>
            <h2 class="subtitle">Real-time data and alerts</h2>
            
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Water Level (cm)</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.water_level }}</td>
                        <td>{{ item.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h2 class="subtitle">Send Manual Alert</h2>
            <form action="{{ url_for('send_alert') }}" method="post">
                <div class="field">
                    <label class="label">Alert Message</label>
                    <div class="control">
                        <textarea class="textarea" name="message" placeholder="Enter alert message"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-danger" type="submit">Send Alert</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
